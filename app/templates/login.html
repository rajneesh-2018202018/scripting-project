{% extends "base.html"%}
{% block nav_right%}
<form  class="navbar-form navbar-right form-inline" action="/login" method="post" style="margin-right:.005em;margin-left: .005em">
    <div class="form-group"><input type="text" class="form-control" id="username" placeholder="username" name="username" style="height:2em; width: fit-content;" required/></div>
    <div class="form-group"><input type="password" class="form-control" id="password" placeholder="password" name="password" style="height:2em; width: fit-content;" required/></div>
    <div class="form-group"><input type="submit" class="button" value="Login" style="height:fit-content; width: fit-content; "></div>
</form>
{% endblock %}
{%block content%}
<div class="container">
    <div class="row content">
    {% for post in blogs %}
      <hr>
      <h2>{{post.title}}</h2>
      <h5><span class="glyphicon glyphicon-time"></span>{{post.date}}</h5>
      <p>{{post.content | safe }}</p>
      <br><br>
    {% endfor %}
    </div>
</div>
{%endblock%}
